name: Build and deploy Node.js app to Azure Web App - azureServer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Node.js 20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install dependencies (for artifact packaging)
      - name: Install dependencies
        run: npm install

      # Upload artifact (exclude node_modules, .git, workflows)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path:
            - .
            - '!node_modules/'
            - '!.git/'
            - '!.github/'

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Download artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Install dependencies in deploy environment
      - name: Install dependencies
        run: npm install

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'azureServer' # Your Azure App Service name
          package: .              # Deploy from current directory
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
