name: Build and deploy Node.js app to Azure Web App - azureServer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Node.js 20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install dependencies only (no npm start here)
      - name: Install dependencies
        run: |
          npm install

      # Upload artifact for deploy
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Download artifact from build job
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Deploy to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'azureServer' # App Service name
          package: .             # deploy from current dir (backend content)
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

