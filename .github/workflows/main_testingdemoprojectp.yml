# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - testingDemoProjectP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies, build, and test
        working-directory: backend   # ðŸ‘ˆ Run inside backend folder
        run: |
          npm install
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend   # ðŸ‘ˆ Upload backend folder as artifact

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'testingDemoProjectP' # ðŸ‘ˆ Your Azure App Service name
          slot-name: 'Production'
          package: .                      # ðŸ‘ˆ Deploy current folder (which is backend after artifact download)
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_49B71D243BF7471887138FCA0BFEEB25 }}

